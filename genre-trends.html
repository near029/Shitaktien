<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genre-Trends | Spotify Auswertung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #1DB954;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .main-content {
      padding: 2rem;
    }

    .card {
      background-color: #181818;
      border: none;
      border-radius: 1rem;
    }

    h1, h2 {
      color: #1DB954;
    }

    .btn-back {
      color: #1DB954;
      border-color: #1DB954;
      margin-bottom: 2rem;
    }

    .btn-back:hover {
      background-color: #1DB954;
      color: #121212;
    }

    .icon {
      margin-right: 0.5rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <main class="main-content">
    <a href="index.html" class="btn btn-outline-light btn-back">
      <i class="bi bi-arrow-left"></i> Zurück zur Startseite
    </a>

    <h1><i class="bi bi-activity icon"></i>Genre-Trends</h1>

    <div class="card p-4 mt-4">
      <h2><i class="bi bi-bar-chart-line icon"></i> Entwicklung der Genres</h2>
      <canvas id="trendChart"></canvas>
    </div>
  </main>

  <script>
    const ctx = document.getElementById('trendChart').getContext('2d');
    const trendChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun'],
        datasets: [
          {
            label: 'Pop',
            data: [30, 35, 40, 38, 45, 50],
            borderColor: '#1DB954',
            backgroundColor: 'rgba(29, 185, 84, 0.2)',
            fill: true,
            tension: 0.3,
          },
          {
            label: 'Rock',
            data: [20, 25, 22, 24, 28, 30],
            borderColor: '#FF6384',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true,
            tension: 0.3,
          },
          {
            label: 'Hip-Hop',
            data: [15, 18, 20, 23, 25, 27],
            borderColor: '#36A2EB',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            fill: true,
            tension: 0.3,
          }
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#1DB954' },
            grid: { color: '#333' }
          },
          x: {
            ticks: { color: '#1DB954' },
            grid: { color: 'transparent' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#1DB954' }
          },
          tooltip: {
            backgroundColor: '#222',
            titleColor: '#fff',
            bodyColor: '#1DB954',
          }
        }
      }
    });
  </script>
</body>
</html>
