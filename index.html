<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto & Aktien Kurse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 40px;
            background-color: #f8f9fa;
        }
        #chart-container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #info {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Krypto & Aktien Kursanzeige</h1>

        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <input type="text" class="form-control" id="search" placeholder="z.B. BTC oder AAPL">
            </div>
            <div class="col-md-3">
                <select id="timespan" class="form-select">
                    <option value="1d">1 Tag</option>
                    <option value="1m">1 Monat</option>
                    <option value="1y">1 Jahr</option>
                </select>
            </div>
            <div class="col-md-3">
                <button onclick="searchSymbol()" class="btn btn-primary w-100">Suchen</button>
            </div>
        </div>

        <div id="info" class="text-center mt-4"></div>

        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
    let chart;
    const usdToEurRate = 0.92; // Fester Wechselkurs von USD zu EUR (z.B. 1 USD = 0.92 EUR)

    async function searchSymbol() {
        const symbolInput = document.getElementById("search").value.trim().toLowerCase();
        const timespan = document.getElementById("timespan").value;

        if (!symbolInput) return;

        try {
            const coins = await fetch("https://api.coingecko.com/api/v3/coins/list").then(r => r.json());
            const coin = coins.find(c => c.symbol.toLowerCase() === symbolInput);

            if (coin) {
                return fetchCrypto(coin.id, symbolInput.toUpperCase(), timespan);
            } else {
                return fetchStock(symbolInput.toUpperCase(), timespan);
            }
        } catch (err) {
            showInfo("Fehler beim Laden: " + err.message);
        }
    }

    function fetchCrypto(coinId, displaySymbol, timespan) {
        let days = timespan === "1d" ? 1 : timespan === "1m" ? 30 : 365;

        Promise.all([
            fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=eur&days=${days}`).then(r => r.json()),
            fetch(`https://api.coingecko.com/api/v3/coins/${coinId}?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false`).then(r => r.json())
        ])
        .then(([chartData, coinData]) => {
            if (!chartData.prices) throw new Error("Marktdaten nicht gefunden");

            const labels = chartData.prices.map(p => new Date(p[0]).toLocaleDateString());
            const values = chartData.prices.map(p => p[1]);
            const currentPrice = coinData.market_data.current_price.eur;
            const marketCap = coinData.market_data.market_cap.eur;
            const volume = coinData.market_data.total_volume.eur;
            const change = coinData.market_data.price_change_percentage_24h;

            const changeClass = change >= 0 ? 'up' : 'down';
            const arrow = change >= 0 ? 'ðŸ”¼' : 'ðŸ”½';

            showInfo(`${displaySymbol} Kurs: ${currentPrice.toFixed(2)} EUR | Marktkapitalisierung: ${marketCap.toLocaleString()} EUR | Volumen (24h): ${volume.toLocaleString()} EUR | <span class="${changeClass}">VerÃ¤nderung (24h): ${arrow} ${change.toFixed(2)}%</span>`);
            showChart(labels, values, `${displaySymbol} in EUR`);
        })
        .catch(err => showInfo("Fehler: " + err.message));
    }

    function fetchStock(symbol, timespan) {
        let range = timespan === "1m" ? 30 : timespan === "1y" ? 365 : 1;

        const endDate = new Date();
        const startDate = new Date(endDate);
        startDate.setDate(endDate.getDate() - range);

        const from = startDate.toISOString().split("T")[0];
        const to = endDate.toISOString().split("T")[0];

        const url = `https://api.finage.co.uk/history/stock/${symbol}?from=${from}&to=${to}&resolution=1d&apikey=API_KEY2a6EUSQDJ7LSW8CITQENL4B7N3NSUMPA`;
        const lastPriceUrl = `https://api.finage.co.uk/last/stock/${symbol}?apikey=API_KEY2a6EUSQDJ7LSW8CITQENL4B7N3NSUMPA`;

        Promise.all([
            fetch(url).then(res => res.json()),
            fetch(lastPriceUrl).then(res => res.json())
        ])
        .then(([data, last]) => {
            if (!data.results || data.results.length === 0) throw new Error("Keine historischen Daten gefunden");

            const labels = data.results.map(p => new Date(p.date).toLocaleDateString());
            const prices = data.results.map(p => p.close);
            const currentPrice = last.price * usdToEurRate; // USD in EUR umrechnen
            const change = last.change;
            const percent = last.percent;

            const changeClass = change >= 0 ? 'up' : 'down';
            const arrow = change >= 0 ? 'ðŸ”¼' : 'ðŸ”½';

            showInfo(`${symbol} Kurs: ${currentPrice.toFixed(2)} EUR | <span class="${changeClass}">VerÃ¤nderung: ${arrow} ${change.toFixed(2)} USD (${percent.toFixed(2)}%)</span>`);
            showChart(labels, prices, `${symbol} Aktienkurs`);
        })
        .catch(err => showInfo("Fehler: " + err.message));
    }

    function showInfo(html) {
        document.getElementById("info").innerHTML = html;
    }

    function showChart(labels, data, labelText) {
        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: labelText,
                    data: data,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.2,
                    fill: true,
                    backgroundColor: 'rgba(75,192,192,0.1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }
    </script>
</body>
</html>
