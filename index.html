<script>
let key = "https://api.coinlayer.com/live?access_key=aa3ba4393cbcbd708cfe2fb5192cf6be";

fetch(key)
    .then(response => response.json())
    .then(data => {
        console.log(data);
        // Beispiel: Zeige letzten Schlusskurs
        const latest = Object.keys(data["Time Series (Daily)"])[0];
        const close = data["Time Series (Daily)"][latest]["4. close"];
        console.log("Letzter Schlusskurs:", close);
    })
    .catch(error => console.error("Fehler:", error));
</script>
