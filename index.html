<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto & Aktien Kurse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 40px;
        }
        #chart-container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
        }
        #info {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Krypto & Aktien Kursanzeige</h1>

        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <input type="text" class="form-control" id="search" placeholder="z.B. BTC oder AAPL">
            </div>
            <div class="col-md-3">
                <select id="timespan" class="form-select">
                    <option value="1d">1 Tag</option>
                    <option value="1m">1 Monat</option>
                    <option value="1y">1 Jahr</option>
                </select>
            </div>
            <div class="col-md-3">
                <button onclick="searchSymbol()" class="btn btn-primary">Suchen</button>
            </div>
        </div>

        <div id="info" class="text-center mt-4"></div>

        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
    let chart;

    function searchSymbol() {
        const symbol = document.getElementById("search").value.toUpperCase();
        const timespan = document.getElementById("timespan").value;

        if (!symbol) return;

        if (/^[A-Z]{2,5}$/.test(symbol)) {
            if (symbol.length <= 4) {
                fetchCrypto(symbol);
            } else {
                fetchStock(symbol, timespan);
            }
        }
    }

    function fetchCrypto(symbol) {
        const url = `https://api.coinlayer.com/live?access_key=aa3ba4393cbcbd708cfe2fb5192cf6be&target=EUR`;
        fetch(url)
            .then(res => res.json())
            .then(data => {
                const rate = data.rates[symbol];
                if (!rate) throw new Error("Coin nicht gefunden");
                showInfo(`${symbol} Kurs: ${rate} EUR`);
                showChart([symbol], [rate], `${symbol} in EUR`);
            })
            .catch(err => showInfo("Fehler: " + err.message));
    }

    function fetchStock(symbol, timespan) {
        const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=WMCAQ0DSRYSB74GP`;
        fetch(url)
            .then(res => res.json())
            .then(data => {
                const series = data["Time Series (Daily)"];
                if (!series) throw new Error("Aktie nicht gefunden oder Limit erreicht");
                const allDates = Object.keys(series).reverse();

                let range;
                if (timespan === "1d") {
                    range = 1;
                } else if (timespan === "1m") {
                    range = 22;
                } else if (timespan === "1y") {
                    range = 252;
                } else {
                    range = 10;
                }

                const dates = allDates.slice(-range);
                const prices = dates.map(date => parseFloat(series[date]["4. close"]));

                showInfo(`${symbol} Schlusskurs der letzten ${timespan}`);
                showChart(dates, prices, `${symbol} Aktienkurs`);
            })
            .catch(err => showInfo("Fehler: " + err.message));
    }

    function showInfo(text) {
        document.getElementById("info").textContent = text;
    }

    function showChart(labels, data, labelText) {
        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: labelText,
                    data: data,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.2,
                    fill: true,
                    backgroundColor: 'rgba(75,192,192,0.1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }
    </script>
</body>
</html>
