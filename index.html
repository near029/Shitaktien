<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinlayer API Test</title>
</head>
<body>
    <h1>Krypto-Kursanzeige</h1>
    <div id="btc"></div>
</body>
</html>

<script>
let key = "https://api.coinlayer.com/live?access_key=aa3ba4393cbcbd708cfe2fb5192cf6be";

fetch(key)
    .then(response => response.json())
    .then(data => {
        console.log(data); // Debug-Ausgabe

        // Beispiel: Zeige Bitcoin-Kurs in EUR
        const btcPrice = data.rates.BTC;
        document.getElementById("btc").textContent = "BTC-Kurs: " + btcPrice + " EUR";
    })
    .catch(error => console.error("Fehler:", error));
</script>
