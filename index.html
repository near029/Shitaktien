<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Explorer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card {
            transition: transform 0.2s;
            cursor: pointer;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .artist-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        .spotify-green {
            background-color: #1DB954;
            border-color: #1DB954;
        }
        .spotify-green:hover {
            background-color: #1ed760;
            border-color: #1ed760;
        }
        .preview-button {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
        }
        .preview-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4"><i class="fab fa-spotify"></i> Spotify Music Explorer</h1>
            <p class="lead">Discover artists and preview their top tracks</p>
        </div>
        
        <!-- Search Bar -->
        <div class="search-container">
            <div class="input-group mb-3">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control form-control-lg" 
                    placeholder="Search for artists..." 
                    aria-label="Artist search"
                >
                <button id="searchBtn" class="btn btn-lg spotify-green" type="button">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="results" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>

        <!-- Audio Player (Hidden by default) -->
        <div id="audioPlayer" class="fixed-bottom bg-dark text-white p-3" style="display: none;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div id="nowPlaying" class="d-flex align-items-center">
                            <img id="currentTrackImg" src="" width="50" height="50" class="me-3 rounded">
                            <div>
                                <h6 id="currentTrackName" class="mb-0">No track selected</h6>
                                <small id="currentArtistName" class="text-muted"></small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <audio id="audioElement" controls class="w-100"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JavaScript -->
    <script>
        // Spotify API Configuration
        const CLIENT_ID = "5db2bd0986654ef98bff31892d4f818f";
        const CLIENT_SECRET = "49f2f8292fd14d3d9a6e3f554d988825";
        let accessToken = null;
        let tokenExpiration = 0;

        // DOM Elements
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");
        const resultsDiv = document.getElementById("results");
        const audioPlayer = document.getElementById("audioPlayer");
        const audioElement = document.getElementById("audioElement");
        const currentTrackImg = document.getElementById("currentTrackImg");
        const currentTrackName = document.getElementById("currentTrackName");
        const currentArtistName = document.getElementById("currentArtistName");

        // Initialize the app
        document.addEventListener("DOMContentLoaded", async () => {
            // Get initial token
            await getSpotifyToken();
            
            // Set up event listeners
            searchBtn.addEventListener("click", searchMusic);
            searchInput.addEventListener("keypress", function(e) {
                if (e.key === "Enter") searchMusic();
            });
        });

        // Get Spotify access token
        async function getSpotifyToken() {
            // Check if we have a valid token
            if (accessToken && Date.now() < tokenExpiration) {
                return accessToken;
            }

            try {
                const response = await fetch("https://accounts.spotify.com/api/token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "Authorization": "Basic " + btoa(`${CLIENT_ID}:${CLIENT_SECRET}`)
                    },
                    body: "grant_type=client_credentials"
                });

                const data = await response.json();
                accessToken = data.access_token;
                tokenExpiration = Date.now() + (data.expires_in * 1000) - 5000; // 5s buffer
                return accessToken;
            } catch (error) {
                console.error("Error getting token:", error);
                throw error;
            }
        }

        // Main search function
        async function searchMusic() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Show loading state
            resultsDiv.innerHTML = `
                <div class="col-12 text-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Searching for artists...</p>
                </div>
            `;

            try {
                const token = await getSpotifyToken();
                const artists = await searchArtists(query, token);
                displayResults(artists);
            } catch (error) {
                console.error("Search failed:", error);
                resultsDiv.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Failed to load results. Please try again later.
                        </div>
                    </div>
                `;
            }
        }

        // Search artists on Spotify
        async function searchArtists(query, token) {
            const response = await fetch(
                `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=artist&limit=12`,
                {
                    headers: { "Authorization": `Bearer ${token}` }
                }
            );
            const data = await response.json();
            return data.artists.items;
        }

        // Display results in Bootstrap cards
        async function displayResults(artists) {
            resultsDiv.innerHTML = "";

            if (!artists || artists.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="col-12">
                        <div class="no-results">
                            <h4>No artists found</h4>
                            <p>Try a different search term</p>
                        </div>
                    </div>
                `;
                return;
            }

            // Get top tracks for each artist
            const token = await getSpotifyToken();
            
            for (const artist of artists) {
                try {
                    const topTracks = await getTopTracks(artist.id, token);
                    
                    const card = document.createElement("div");
                    card.className = "col";
                    card.innerHTML = `
                        <div class="card h-100">
                            <img 
                                src="${artist.images[0]?.url || 'https://via.placeholder.com/300'}" 
                                class="card-img-top artist-img" 
                                alt="${artist.name}"
                                onerror="this.src='https://via.placeholder.com/300'"
                            >
                            <div class="card-body">
                                <h5 class="card-title">${artist.name}</h5>
                                <p class="text-muted">
                                    <small>Followers: ${artist.followers.total.toLocaleString()}</small>
                                </p>
                                <div class="mt-3">
                                    <h6>Popular Tracks:</h6>
                                    <ul class="list-unstyled">
                                        ${topTracks.slice(0, 3).map(track => `
                                            <li class="mb-2">
                                                ${track.name}
                                                ${track.preview_url ? 
                                                    `<button class="preview-button float-end" 
                                                        onclick="playPreview('${track.preview_url}', '${track.album.images[0]?.url}', '${track.name}', '${artist.name}')">
                                                        <i class="fas fa-play"></i> Preview
                                                    </button>` : 
                                                    '<span class="float-end text-muted">No preview</span>'
                                                }
                                            </li>
                                        `).join("")}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                } catch (error) {
                    console.error(`Error loading artist ${artist.name}:`, error);
                }
            }
        }

        // Get artist's top tracks
        async function getTopTracks(artistId, token) {
            const response = await fetch(
                `https://api.spotify.com/v1/artists/${artistId}/top-tracks?market=US`,
                {
                    headers: { "Authorization": `Bearer ${token}` }
                }
            );
            const data = await response.json();
            return data.tracks;
        }

        // Play track preview
        function playPreview(previewUrl, imageUrl, trackName, artistName) {
            audioPlayer.style.display = "block";
            audioElement.src = previewUrl;
            currentTrackImg.src = imageUrl || 'https://via.placeholder.com/50';
            currentTrackName.textContent = trackName;
            currentArtistName.textContent = artistName;
            audioElement.play();
        }

        // Make functions available globally for button clicks
        window.playPreview = playPreview;
    </script>
</body>
</html>
