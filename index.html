<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto & Aktien Kurse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 40px;
            background-color: #f8f9fa;
        }
        #chart-container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #info {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Krypto & Aktien Kursanzeige</h1>

        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <input type="text" class="form-control" id="search" placeholder="z.B. BTC oder AAPL">
            </div>
            <div class="col-md-3">
                <select id="timespan" class="form-select">
                    <option value="1d">1 Tag</option>
                    <option value="1m">1 Monat</option>
                    <option value="1y">1 Jahr</option>
                </select>
            </div>
            <div class="col-md-3">
                <button onclick="searchSymbol()" class="btn btn-primary w-100">Suchen</button>
            </div>
        </div>

        <div id="info" class="text-center mt-4"></div>

        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
    let chart;

    function searchSymbol() {
        const symbol = document.getElementById("search").value.toUpperCase();
        const timespan = document.getElementById("timespan").value;

        if (!symbol) return;

        if (/^[A-Z]{2,5}$/.test(symbol)) {
            if (symbol.length <= 4) {
                fetchCrypto(symbol.toLowerCase(), timespan);
            } else {
                fetchStock(symbol, timespan);
            }
        }
    }

    function fetchCrypto(symbol, timespan) {
        let days;
        if (timespan === "1d") days = 1;
        else if (timespan === "1m") days = 30;
        else if (timespan === "1y") days = 365;
        else days = 10;

        const url = `https://api.coingecko.com/api/v3/coins/${symbol}/market_chart?vs_currency=eur&days=${days}`;

        fetch(url)
            .then(res => res.json())
            .then(data => {
                if (!data.prices) throw new Error("Coin nicht gefunden");
                const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());
                const values = data.prices.map(p => p[1]);

                showInfo(`${symbol.toUpperCase()} Kursentwicklung (letzte ${days} Tage)`);
                showChart(labels, values, `${symbol.toUpperCase()} in EUR`);
            })
            .catch(err => showInfo("Fehler: " + err.message));
    }

    function fetchStock(symbol, timespan) {
        let resolution = "1d";
        let range = 1;
        if (timespan === "1m") {
            range = 30;
        } else if (timespan === "1y") {
            range = 365;
        }

        const endDate = new Date();
        const startDate = new Date(endDate);
        startDate.setDate(endDate.getDate() - range);

        const from = startDate.toISOString().split("T")[0];
        const to = endDate.toISOString().split("T")[0];

        const url = `https://api.finage.co.uk/history/stock/${symbol}?from=${from}&to=${to}&resolution=1d&apikey=API_KEY2a6EUSQDJ7LSW8CITQENL4B7N3NSUMPA`;

        fetch(url)
            .then(res => res.json())
            .then(data => {
                if (!data.results || data.results.length === 0) throw new Error("Keine historischen Daten gefunden");
                const labels = data.results.map(p => new Date(p.date).toLocaleDateString());
                const prices = data.results.map(p => p.close);

                showInfo(`${symbol} Kursverlauf (${timespan})`);
                showChart(labels, prices, `${symbol} Aktienkurs`);
            })
            .catch(err => showInfo("Fehler: " + err.message));
    }

    function showInfo(text) {
        document.getElementById("info").textContent = text;
    }

    function showChart(labels, data, labelText) {
        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: labelText,
                    data: data,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.2,
                    fill: true,
                    backgroundColor: 'rgba(75,192,192,0.1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }
    </script>
</body>
</html>
