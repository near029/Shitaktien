<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Explorer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card {
            transition: transform 0.2s;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .artist-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4">ðŸŽµ Music Explorer</h1>
            <p class="lead">Discover artists and their music</p>
        </div>
        
        <!-- Search Bar -->
        <div class="search-container">
            <div class="input-group mb-3">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control form-control-lg" 
                    placeholder="Search for artists..." 
                    aria-label="Artist search"
                >
                <button id="searchBtn" class="btn btn-primary btn-lg" type="button">
                    Search
                </button>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="results" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JavaScript -->
    <script>
        // Last.fm API Configuration
        const API_KEY = "59a3efc17b557017219d2b3b017b9499"; // Replace with your actual key
        const BASE_URL = "https://ws.audioscrobbler.com/2.0/";

        // DOM Elements
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");
        const resultsDiv = document.getElementById("results");

        // Search when button is clicked
        searchBtn.addEventListener("click", searchMusic);
        
        // Also search when Enter key is pressed
        searchInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                searchMusic();
            }
        });

        // Main search function
        async function searchMusic() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Show loading state
            resultsDiv.innerHTML = `
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Searching for artists...</p>
                </div>
            `;

            try {
                const artists = await fetchArtists(query);
                displayResults(artists);
            } catch (error) {
                console.error("Search failed:", error);
                resultsDiv.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Failed to load results. Please try again later.
                        </div>
                    </div>
                `;
            }
        }

        // Fetch artists from Last.fm API
        async function fetchArtists(query) {
            const response = await fetch(
                `${BASE_URL}?method=artist.search&artist=${encodeURIComponent(query)}&api_key=${API_KEY}&format=json`
            );
            const data = await response.json();
            return data.results?.artistmatches?.artist || [];
        }

        // Display results in Bootstrap cards
        function displayResults(artists) {
            resultsDiv.innerHTML = "";

            if (artists.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="col-12">
                        <div class="no-results">
                            <h4>No artists found</h4>
                            <p>Try a different search term</p>
                        </div>
                    </div>
                `;
                return;
            }

            artists.forEach(artist => {
                const card = document.createElement("div");
                card.className = "col";
                card.innerHTML = `
                    <div class="card h-100">
                        <img 
                            src="${artist.image[2]?.["#text"] || 'https://via.placeholder.com/300'}" 
                            class="card-img-top artist-img" 
                            alt="${artist.name}"
                            onerror="this.src='https://via.placeholder.com/300'"
                        >
                        <div class="card-body">
                            <h5 class="card-title">${artist.name}</h5>
                            <p class="text-muted">
                                <small>Listeners: ${Number(artist.listeners).toLocaleString()}</small>
                            </p>
                        </div>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }
    </script>
</body>
</html>
